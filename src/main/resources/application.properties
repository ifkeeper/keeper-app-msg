###################################################
spring.profiles.active=dev
#server.servlet.context-path=/msg
spring.application.name=msg-v1
###################################################
############## Swagger2 Config ####################
restful.api.version=1.0
restful.api.contact.url=
restful.api.description=
restful.api.contact.name=
restful.api.contact.email=
restful.api.termsOfServiceUrl=
restful.api.title=Keeper App Msg Service Restful
restful.api.web.base.package=com.mingrn.keeper.msg.web
###################################################
############## Actuator Config ####################
management.endpoints.web.exposure.include=*
###################################################
############### MyBatis Config ####################
#mybatis.config-location=classpath:/mybatis/mybatis-config.xml
###################################################
################ Log Config #######################
logging.config=classpath:log/logback.xml
###################################################
############### Date Formatter Config #############
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
###################################################
############ Console Output Config ################
spring.jackson.serialization.indent_output=true
###################################################